databases:
  - name: bw_db
    databaseName: bw_db
    user: alex

services:
  - type: web
    name: bw_db
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase: 
          name: bw_db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
  - type: redis
    name: bw_db
    ipAllowList: []
