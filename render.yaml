databases:
  - name: budget_wizard_production
    databaseName: budget_wizard_production
    user: alexpuente0

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase: 
          name: budget_wizard_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

